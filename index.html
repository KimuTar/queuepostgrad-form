<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบเก็บข้อมูลผู้มาใช้บริการสำนักงานบัณฑิตศึกษา</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-2xl bg-gradient-to-br from-purple-600 via-red-500 to-yellow-400 rounded-2xl shadow-xl p-1">
    <div class="bg-white rounded-2xl p-6">
      <h1 class="text-2xl font-bold text-purple-800 mb-6 text-center">ระบบเก็บข้อมูลผู้มาใช้บริการสำนักงานบัณฑิตศึกษา</h1>

      <!-- แสดงสถานะการบันทึก -->
      <div id="statusMessage" class="hidden mb-4 p-3 rounded text-center"></div>

      <!-- ส่วนแสดงผลหลังจากบันทึกข้อมูล -->
      <div id="resultSection" class="hidden space-y-4 mb-4">
        <div>
          <label class="block font-medium text-purple-700">ลำดับที่</label>
          <div id="queueNumber" class="mt-1 p-2 border rounded bg-gray-100 text-gray-700">-</div>
        </div>
        <div>
          <label class="block font-medium text-purple-700">วันที่และเวลา</label>
          <div id="timestamp" class="mt-1 p-2 border rounded bg-gray-100 text-gray-700">-</div>
        </div>
      </div>

      <!-- ฟอร์มกรอกข้อมูล -->
      <form id="queueForm" class="space-y-4">
        <!-- ผู้ที่มาติดต่อ -->
        <div>
          <label for="userType" class="block font-medium text-purple-700">ผู้ที่มาติดต่อ *</label>
          <select id="userType" name="userType" class="mt-1 w-full p-2 border rounded" required>
            <option value="">-- กรุณาเลือก --</option>
            <option value="นักศึกษาปริญญาโท">นักศึกษาปริญญาโท</option>
            <option value="นักศึกษาปริญญาเอก">นักศึกษาปริญญาเอก</option>
            <option value="อาจารย์">อาจารย์</option>
          </select>
        </div>

        <!-- สาขาวิชา -->
        <div id="majorSection" class="hidden">
          <label for="major" class="block font-medium text-purple-700">สาขาวิชา</label>
          <select id="major" name="major" class="mt-1 w-full p-2 border rounded"></select>
        </div>

        <!-- เรื่องที่ติดต่อ -->
        <div>
          <label for="topic" class="block font-medium text-purple-700">เรื่องที่ติดต่อ *</label>
          <select id="topic" name="topic" class="mt-1 w-full p-2 border rounded" required>
            <option value="ส่งเอกสารต่างๆ">ส่งเอกสารต่างๆ</option>
            <option value="การสอบ">การสอบ</option>
            <option value="การสอบถามข้อมูลทั่วไป">การสอบถามข้อมูลทั่วไป</option>
            <option value="อื่นๆ">อื่นๆ</option>
          </select>
        </div>

        <!-- ถ้าเลือกอื่นๆ -->
        <div id="otherTopicSection" class="hidden">
          <label for="otherTopic" class="block font-medium text-purple-700">กรุณาระบุ *</label>
          <input type="text" id="otherTopic" name="otherTopic" class="mt-1 w-full p-2 border rounded" />
        </div>

        <!-- ปุ่ม submit -->
        <div class="text-center">
          <button type="submit" id="submitBtn" class="bg-purple-700 text-white px-6 py-2 rounded-full hover:bg-purple-800 shadow-md">
            บันทึกข้อมูล
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const userType = document.getElementById("userType");
    const majorSection = document.getElementById("majorSection");
    const majorSelect = document.getElementById("major");
    const topic = document.getElementById("topic");
    const otherTopicSection = document.getElementById("otherTopicSection");
    const form = document.getElementById("queueForm");
    const resultSection = document.getElementById("resultSection");
    const queueNumber = document.getElementById("queueNumber");
    const timestamp = document.getElementById("timestamp");
    const statusMessage = document.getElementById("statusMessage");
    const submitBtn = document.getElementById("submitBtn");

    // เปลี่ยนเป็น URL ของ Google Apps Script ที่ deploy แล้ว
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzwO67oJWb3shZ9fhmtwbo4X3-4Y3JjWaYAlEThCmt4C3wi2gImeb-v5RPmuhYOGYg/exec";
    
    const majors = {
      "นักศึกษาปริญญาโท": [
        "นิติศาสตร์",
        "สาขาวิชาภาษาอังกฤษเพื่อการพัฒนาวิชาชีพ",
        "สาขาวิชาเคมีประยุกต์",
        "สาขาวิทยาศาสตร์ชีวภาพ",
        "สาขาวิทยาการเชิงคำนวณและข้อมูล",
        "สาขาวิชานวัตกรรมวัสดุเพื่อความยั่งยืน",
        "สาขาวิชาการจัดการโลจิสติกส์และโซ่อุปทานระหว่างประเทศ",
        "สาขาวิชาบริหารธุรกิจ"
      ],
      "นักศึกษาปริญญาเอก": [
        "สาขาวิชาภาษาอังกฤษเพื่อการพัฒนาวิชาชีพ",
        "สาขาวิชานวัตกรรมวัสดุเพื่อความยั่งยืน",
        "สาขาวิชาเคมีประยุกต์",
        "สาขาวิชาวิทยาศาสตร์ชีวภาพ",
        "สาขาวิชาวิทยาการเชิงคำนวณและข้อมูล"
      ]
    };

    userType.addEventListener("change", () => {
      const selected = userType.value;
      majorSelect.innerHTML = "";

      if (majors[selected]) {
        majors[selected].forEach((m) => {
          const option = document.createElement("option");
          option.value = m;
          option.textContent = m;
          majorSelect.appendChild(option);
        });
        majorSection.classList.remove("hidden");
      } else {
        majorSection.classList.add("hidden");
      }
    });

    topic.addEventListener("change", () => {
      otherTopicSection.classList.toggle("hidden", topic.value !== "อื่นๆ");
      if (topic.value === "อื่นๆ") {
        document.getElementById("otherTopic").setAttribute("required", "");
      } else {
        document.getElementById("otherTopic").removeAttribute("required");
      }
    });

    // แสดงข้อความสถานะ
    function showStatus(message, isError = false) {
      statusMessage.textContent = message;
      statusMessage.className = `mb-4 p-3 rounded text-center ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
      statusMessage.classList.remove("hidden");
    }

    // ซ่อนข้อความสถานะ
    function hideStatus() {
      statusMessage.classList.add("hidden");
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // ตรวจสอบข้อมูล
      if (!userType.value) {
        showStatus("กรุณาเลือกประเภทผู้มาติดต่อ", true);
        return;
      }
      
      if (topic.value === "อื่นๆ" && !document.getElementById("otherTopic").value.trim()) {
        showStatus("กรุณาระบุเรื่องที่ติดต่อ", true);
        return;
      }

      // แสดงข้อความกำลังประมวลผล
      showStatus("กำลังบันทึกข้อมูล...");
      submitBtn.disabled = true;
      submitBtn.textContent = "กำลังบันทึก...";
      
      // สร้าง FormData เพื่อส่งแบบ no-cors
      const formData = new FormData();
      formData.append("userType", userType.value);
      formData.append("major", majorSelect.value || "");
      formData.append("topic", topic.value);
      formData.append("otherTopic", document.getElementById("otherTopic").value || "");
      
      // เตรียมข้อมูล JSON เพื่อส่งแบบ jsonp
      const jsonData = {
        userType: userType.value,
        major: majorSelect.value || "",
        topic: topic.value,
        otherTopic: document.getElementById("otherTopic").value || ""
      };
      
      // แก้ไขปัญหา CORS โดยใช้ JSONP technique แทน fetch
      // สร้าง script element
      const script = document.createElement('script');
      
      // สร้างชื่อ callback function พร้อม timestamp เพื่อไม่ให้ซ้ำกัน
      const callbackName = 'jsonpCallback' + Date.now();
      
      // สร้าง global function เพื่อรับข้อมูลจาก server
      window[callbackName] = function(data) {
        if (data && data.success) {
          // แสดงผลลัพธ์
          resultSection.classList.remove("hidden");
          queueNumber.textContent = data.index || "-";
          timestamp.textContent = new Date().toLocaleString("th-TH");
          
          // แสดงข้อความสำเร็จ
          showStatus("บันทึกข้อมูลเรียบร้อยแล้ว!");
          
          // รีเซ็ตฟอร์ม
          form.reset();
          majorSection.classList.add("hidden");
          otherTopicSection.classList.add("hidden");
        } else {
          // แสดงข้อความผิดพลาด
          showStatus("เกิดข้อผิดพลาดในการบันทึกข้อมูล", true);
        }
        
        // คืนค่าปุ่ม
        submitBtn.disabled = false;
        submitBtn.textContent = "บันทึกข้อมูล";
        
        // ลบ global function เมื่อใช้งานเสร็จ
        delete window[callbackName];
        
        // ลบ script element
        script.remove();
      };
      
      // เพิ่ม script เข้าไปใน document
      // ส่งข้อมูลไปยัง Google Apps Script พร้อมชื่อ callback
      script.src = `${SCRIPT_URL}?callback=${callbackName}&data=${encodeURIComponent(JSON.stringify(jsonData))}`;
      document.body.appendChild(script);
      
      // เพิ่ม timeout เพื่อจัดการกรณีที่ไม่ได้รับการตอบกลับ
      setTimeout(() => {
        if (window[callbackName]) {
          showStatus("ไม่ได้รับการตอบกลับจากเซิร์ฟเวอร์", true);
          submitBtn.disabled = false;
          submitBtn.textContent = "บันทึกข้อมูล";
          delete window[callbackName];
          script.remove();
        }
      }, 10000); // timeout 10 วินาที
    });
  </script>
</body>
</html>
